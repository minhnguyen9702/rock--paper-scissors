<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button class="rock" id="btn">rock</button>
        <button class="paper" id="btn">paper</button>
        <button class="scissors" id="btn">scissors</button>
    </div>
    <div class = result></div>
    <div class = score></div>

    <script>

        const btns = document.querySelectorAll('#btn')
        const result = document.querySelector(".result")
        const score = document.querySelector(".score")

        btns.forEach(btn => btn.addEventListener('click', function(e) {
            let playerSelection = btn.className
            let computerSelection = getComputerChoice()
            result.textContent = (playRound(playerSelection, computerSelection))
        }));
        
        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3) + 1;
            if (choice === 1) {
                return "rock"
            } else if (choice === 2) {
                return "paper"
            } else if (choice === 3) {
                return "scissors"
            }
        }

        let playerScore = 0
        let computerScore = 0

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase()
            if (playerSelection === "rock") {
                if (computerSelection === "rock") {
                    return "Draw", "You Draw! rock nullifies rock"
                } if (computerSelection === "paper") {
                    computerScore += 1;
                    return "You Lose! paper beats rock"
                } if (computerSelection === "scissors") {
                    playerScore += 1;
                    return "You Win! rock beats scissors"
                }
            } if (playerSelection === "paper") {
                if (computerSelection === "rock") {
                    playerScore += 1
                    return "You Win! paper beats rock"
                } if (computerSelection === "paper") {
                    return "You Tie! paper nullifies paper"
                } if (computerSelection === "scissors") {
                    computerScore += 1
                    return "You Lose! scissors beats paper"
                }
            } if (playerSelection === "scissors") {
                if (computerSelection === "rock") {
                    computerScore += 1
                    return "You Lose! rock beats scissors"
                } if (computerSelection === "paper") {
                    playerScore += 1
                    return "You Win! scissors beats paper"
                } if (computerSelection === "scissors") {
                    return "You Tie! scissors Nullify scissors"
                }
            }
        }

    </script>
</body>

</html>
