<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getComputerChoice() {
            let choice = Math.round(Math.random() * 3) + 1;
            if (choice === 1) {
                return "Rock"
            } else if (choice === 2) {
                return "Paper"
            } else if (choice === 3) {
                return "Scissors"
            }
        }

        let playerScore = 0
        let computerScore = 0

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toUpperCase()
            if (playerSelection === "ROCK") {
                if (computerSelection === "Rock") {
                    return "Draw", "You Draw! Rock Nullifies Rock"
                } if (computerSelection === "Paper") {
                    computerScore += 1;
                    return "You Lose! Paper Beats Rock"
                } if (computerSelection === "Scissors") {
                    playerScore += 1;
                    return "You Win! Rock Beats Scissors"
                }
            } if (playerSelection === "PAPER") {
                if (computerSelection === "Rock") {
                    playerScore += 1
                    return "You Win! Paper Beats Rock"
                } if (computerSelection === "Paper") {
                    return "You Tie! Paper Nullifies Paper"
                } if (computerSelection === "Scissors") {
                    computerScore += 1
                    return "You Lose! Scissors Beats Paper"
                }
            } if (playerSelection === "SCISSORS") {
                if (computerSelection === "Rock") {
                    computerScore += 1
                    return "You Lose! Rock Beats Scissors"
                } if (computerSelection === "Paper") {
                    playerScore += 1
                    return "You Win! Scissors Beats Paper"
                } if (computerSelection === "Scissors") {
                    return "You Tie! Scissors Nullify Scissors"
                }
            }
        }

        function game() {
            while (playerScore < 5 && computerScore < 5) {
                let playerSelection = prompt("choose rock paper or scissors");
                let computerSelection = getComputerChoice();
                alert(playRound(playerSelection, computerSelection))
                alert(`playerScore is ${playerScore} and computerScore is ${computerScore}`)
            }
            if (playerScore === 5) {
                alert("You Win the Game!")
            } else if (computerScore == 5) {
                alert("You Lost!!!")
            }
        }

        game()
    </script>
</body>

</html>
