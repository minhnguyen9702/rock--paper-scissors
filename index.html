<body>
    <script>
        function getComputerChoice() {
            let choice = Math.round(Math.random() * 3) + 1;
            if (choice === 1) {
                return "Rock"
            } else if (choice === 2) {
                return "Paper"
            } else if (choice === 3) {
                return "Scissors"
            }
        }
    </script>
